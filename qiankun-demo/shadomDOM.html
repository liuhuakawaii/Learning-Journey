<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="outer">abc</div>
  <script>
    //shadomDOM video audio标签
    const template = `<div id="qiankun-xxx">
        <div id="inner">bcd</div>
        <style>div{color:red}</style>
      </div>
    `
    const container = document.createElement('div')
    container.innerHTML = template
    const appElement = container.firstChild
    let oldContent = appElement.innerHTML
    appElement.innerHTML = ''  //老的内容

    let shadow = appElement.attachShadow({ mode: 'closed' })
    shadow.innerHTML = oldContent
    document.body.appendChild(appElement)

    console.log(document.getElementById('inner'))  //null
  </script>
</body>

</html>
